<!DOCTYPE html>
<html>
<head>
    <title>Admin - Create Painting</title>
</head>
<body>
<h1>Create New Painting</h1>
<form action="/admin/paintings" method="post">
    <label>
        Painting Name:
        <input type="text" name="name" required>
    </label>
    <label>
        Image URL:
        <input type="text" name="imageUrl" required>
    </label>
    <button type="submit">Create</button>
</form>
</body>
</html>
